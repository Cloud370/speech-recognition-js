<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Speech recognition JS</title>
</head>

<body class="container pt-5">
	<div class="row">
		<h2 class="mt-4">Transcript</h2>
		<div class="p-3 mx-3" style="border: 1px solid gray; height: 200px; border-radius: 5px;">
			<span id="final" class=""></span>
			<span id="interim" class="text-secondary"></span>
			<div id="loading" class="mt-3 align-items-center" style="display: none">
				<div class="snippet ms-4" data-title=".dot-windmill">
					<div class="stage">
						<div class="dot-windmill"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-md-left">
		<div class="mt-4 col-lg-3" id="div_language">
			<h2 class="mb-3">Select Language</h2>
			<select class="form-select" id="select_language" onchange="updateCountry()"></select>
			<select class="form-select mt-2" id="select_dialect"></select>
		</div>
		<div class="mt-4 col-lg-auto">
			<button class="btn btn-outline-success" id="start">Start</button>
			<button class="btn btn-outline-success" id="start-ptt" data-toggle="tooltip" data-placement="top" title="Press to activate (Push To Talk)">PTT</button>
			<button class="btn btn-outline-danger" id="stop" disabled>Stop</button>
			<button class="btn btn-outline-secondary" id="clear">Clear</button>
			<div id="listening" class="mt-3 align-items-center" style="display: none">
				Listenting
				<div class="snippet ms-4" data-title=".dot-flashing">
					<div class="stage">
						<div class="dot-flashing"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./languages.js"></script>
<script src="./speechRecognition.js"></script>

</html>
